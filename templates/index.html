<!DOCTYPE html>
<html>
<head>
    <title>Telecom Customer Churn Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telecom Customer Churn Prediction</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <label>Tenure (months):</label>
                <input type="number" name="tenure" required>
            </div>
            <div class="form-group">
                <label>Monthly Charges:</label>
                <input type="number" name="monthly_charges" required>
            </div>
            <button type="submit">Predict Churn</button>
        </form>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
